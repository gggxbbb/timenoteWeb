<!doctype html>
<html lang="zh-CN">

<!--suppress HtmlRequiredTitleElement -->
<head>
    {{ block "head.html" . }}{{ end }}
</head>

<body>


<main class="container">

    {{ block "nav.html" . }}{{ end }}

    <!-- 欢迎 -->
    <hgroup>
        <h1>{{ .Name }}</h1>
        <h2>日记: {{ .Count }}</h2>
    </hgroup>

    <!-- 日记列表 -->
    <div>
        <ul>
            {{ range .Notes }}
                <li>
                    <hgroup>
                        <h3><a href="/notes/{{ .ID }}">{{ .Title }}</a></h3>
                        <h4>{{ .Date}} <span data-tooltip="{{ .Weather }}">{{ .WeatherEmoji }}</span>|<span
                                    data-tooltip="{{ .Mood}}">{{ .MoodEmoji }}</span> <a
                                    href="/categories/{{ .CategoryID }}">{{ .CategoryName }}</a></h4>
                    </hgroup>
                </li>
            {{ end }}
        </ul>
        <p><small><i>根据 {{ .Source }}</i></small></p>
    </div>


</main>

</body>

</html>
